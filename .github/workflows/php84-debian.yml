name: php84-debian

on: workflow_dispatch

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - TAG_FROM: "php8.4-fpm"
            tag: "php8.4-fpm"
          - TAG_FROM: "11-php8.4-fpm"
            KEEP_DRUPAL_FILES: 1
            tag: "11-php8.4-fpm"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to aliyun
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_DOCKER_USERNAME }}
          password: ${{ secrets.ALIYUN_DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: "{{defaultContext}}:drupal"
          platforms: linux/amd64,linux/arm64
          file: "debian.Dockerfile"
          tags: lawxen/drupal:${{ matrix.version.tag }},registry.cn-hangzhou.aliyuncs.com/lawxen/drupal:${{ matrix.version.tag }}
          build-args: |
            TAG_FROM=${{ matrix.version.TAG_FROM }}
            KEEP_DRUPAL_FILES=${{ matrix.version.KEEP_DRUPAL_FILES }}